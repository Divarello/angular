<div class="breadcrumbs">
  <div class="col-sm-4">
    <div class="page-header float-left">
      <div class="page-title">
        <h1>Dashboard</h1>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="page-header float-right">
      <div class="page-title">
        <ol class="breadcrumb text-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Forms</a></li>
          <li class="active">Basic</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content mt-3">
  <div class="animated fadeIn">


    <div class="row">
      <!--/.col-->

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header"><strong>Product</strong><small> Form</small></div>
          <div class="card-body card-block">
            <form (ngSubmit)="go()" [formGroup]="addProdForm">
              <div class="form-group"><label for="Product" class=" form-control-label">Product</label><input type="text" id="Product" placeholder="Enter your Product name" class="form-control" formControlName="name"></div>
              <div class="form-group"><label for="Price" class=" form-control-label">Price</label><input type="text" id="Price" placeholder="12$" class="form-control" formControlName="price"></div>
              <div class="form-group"><label for="Category" class=" form-control-label">Category</label><input type="text" id="Category" placeholder="Enter Category name" class="form-control" formControlName="category"></div>
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div><!-- .animated -->
</div><!-- .content -->
